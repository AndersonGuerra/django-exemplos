<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div id="app">
      <nav class="navbar is-primary" role="navigation">
        <div class="navbar-menu">
          <span class="navbar-item"> Minha Super Barra Bulma+Vue3 </span>
        </div>
      </nav>
      <section class="section">
        <h1 class="title">Cuidado</h1>
        <h2 class="subtitle">Abaixo existe algo estranho...</h2>
        <button
          id="btn-abrir"
          @click="showModal = true"
          class="button is-primary"
        >
          Abrir
        </button>
      </section>

      <div id="modal" :class="['modal', showModal ? 'is-active' : '']">
        <div class="modal-background"></div>

        <div class="modal-content">
          <div class="box">
            <p>Um conte√∫do muito peculiar :D</p>
          </div>
          <button
            @click="showModal = false"
            class="button is-danger"
            aria-label="close"
          >
            Fechar
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      createApp({
        delimiters: ["[[", "]]"],
        data() {
          return {
            showModal: false,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
